name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            name: linux-x86_64
          - target: aarch64-unknown-linux-gnu
            name: linux-aarch64
          - target: armv7-unknown-linux-gnueabihf
            name: linux-armv7

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        run: |
          cargo install cross --git https://github.com/cross-rs/cross

      - name: Build release binary
        run: |
          cross build --release --target ${{ matrix.target }}

      - name: Prepare binary
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/scame release/scame-${{ matrix.name }}
          chmod +x release/scame-${{ matrix.name }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: scame-${{ matrix.name }}
          path: release/scame-${{ matrix.name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f -name 'scame-*' -exec cp {} release/ \;
          cd release
          for file in scame-*; do
            tar czf "${file}.tar.gz" "$file"
          done
          sha256sum *.tar.gz > SHA256SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.tar.gz
            release/SHA256SUMS
          body: |
            ## Installation

            Install with a single command:
            ```bash
            curl -sSL https://raw.githubusercontent.com/apirrone/scame/main/install.sh | sh
            ```

            Or download the appropriate binary for your platform from the assets below.

            ### Supported Platforms
            - `linux-x86_64`: Linux on x86_64 (Intel/AMD 64-bit)
            - `linux-aarch64`: Linux on ARM64 (Raspberry Pi 4/5 64-bit, Apple Silicon Linux VMs)
            - `linux-armv7`: Linux on ARMv7 (Raspberry Pi 2/3/4 32-bit)

            ### Manual Installation
            1. Download the appropriate `.tar.gz` file for your platform
            2. Extract: `tar xzf scame-<platform>.tar.gz`
            3. Move to PATH: `sudo mv scame-<platform> /usr/local/bin/scame`
            4. Make executable: `sudo chmod +x /usr/local/bin/scame`

            ### Verification
            Verify the checksums with: `sha256sum -c SHA256SUMS`
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
